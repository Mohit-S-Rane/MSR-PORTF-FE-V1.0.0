<div class="flex flex-col sm:flex sm:flex-row flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10 gap-x-4">
        <div class="font-tags text-3xl">&lt;html&gt;</div>
        <div class="font-tags text-3xl sm:ml-5">&lt;body&gt;</div>
        <div class="w-full">
            <div class="flex flex-col">
                <div class="font-tags text-3xl sm:ml-5">&lt;h1&gt;</div>
                <h2 class="title-font ml-5 sm:ml-12 text-7xl md:text-8.5xl lg:text-8.5xl text-effect leading-none">
                    Contact me
                </h2>
                <div class="font-tags text-3xl sm:ml-5 inline">&lt;/h1&gt;</div>
                <div class="font-tags text-3xl sm:ml-5">&lt;p&gt;</div>
                <div class="m-auto ml-5 sm:ml-12 text-lg">
                    <p>I’m interested in freelance opportunities – especially ambitious or large projects. However,
                        if
                        you have other request or question, don’t hesitate to use the form.</p>
                    <br>
                </div>
                <div class="font-tags text-3xl sm:ml-5">&lt;/p&gt;</div>
                <div class="font-tags text-3xl sm:ml-5">&lt;form&gt;</div>

                <form class="w-full sm:ml-5 mt-6" action="#">
                    <div class="flex flex-col">
                        <div class="flex flex-row gap-3">
                            <mat-form-field class="w-1/2">
                                <input type="name" matInput placeholder="Name">
                            </mat-form-field>
                            <mat-form-field class="w-1/2">
                                <input type="email" matInput placeholder="Email">
                            </mat-form-field>
                        </div>
                        <mat-form-field class="w-full">
                            <input type="text" matInput placeholder="Subject">
                        </mat-form-field>
                        <mat-form-field>
                            <textarea class="min-h-5 my-0 resize-none" placeholder="Message"
                                style="margin: 11px 0 !important; padding: 0 !important;" [rows]="6" matInput
                                #messageInput></textarea>
                        </mat-form-field>
                    </div>
                    <div class="text-right">
                        <a href="#" class="button text-right p-2 md:px-4 md:py-2">Send Message!</a>
                    </div>
                </form>
                <div class="font-tags text-3xl sm:ml-5">&lt;/form&gt;</div>
            </div>
            <div class="flex flex-col w-full md:w-1/2 lg:w-1/2 xl:w-1/2 2xl:w-1/2">

            </div>
        </div>
        <div class="font-tags text-3xl sm:ml-5">&lt;/body&gt;</div>
        <div class="font-tags text-3xl">&lt;/html&gt;</div>
    </div>
    <div class="m-auto">
        <img class="box w-24 " src="../../../../assets/images/logo/m-location-logo.png" alt="location_symbol">
    </div>
    <iframe class="h-96 sm:w-full sm:h-full" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Pimple%20Gurav,%20Pimpri-Chinchwad,%20Maharashtra,%20India+(My%20Business%20Name)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure distance on map</a></iframe>
</div>
