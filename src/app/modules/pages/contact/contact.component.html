<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2 2xl:w-1/2">
            <div class="flex flex-col">
                <!-- <span class="font-tags">&lt;html&gt;</span> -->
                <div class="font-tags">&lt;html&gt;</div>
                <div class="font-tags ml-5">&lt;body&gt;</div>
                <div class="font-tags ml-5">&lt;h1&gt;</div>
                <h2 class="title-font ml-12 text-7xl md:text-8.5xl lg:text-8.5xl text-effect"
                    style="line-height: 5rem;">
                    Contact me
                </h2>
                <div class="font-tags ml-5 inline">&lt;/h1&gt;</div>
                <div class="font-tags ml-5">&lt;p&gt;</div>
                <div class="ml-12 text-lg">
                    <p>I’m interested in freelance opportunities – especially ambitious or large projects. However, if
                        you have other request or question, don’t hesitate to use the form.</p>
                    <br>
                </div>
                <div class="font-tags ml-5">&lt;/p&gt;</div>
                <div class="font-tags ml-5">&lt;form&gt;</div>

                <form action="#">
                    <div class="flex flex-col ml-12">
                        <div class="flex flex-row gap-3">
                            <mat-form-field class="w-1/2">
                                <!-- <mat-label>Name</mat-label> -->
                                <input type="name" matInput placeholder="Name">
                            </mat-form-field>
                            <mat-form-field class="w-1/2">
                                <!-- <mat-label>Email</mat-label> -->
                                <input type="email" matInput placeholder="Email">
                            </mat-form-field>
                        </div>
                        <mat-form-field class="w-full">
                            <!-- <mat-label>Email</mat-label> -->
                            <input type="text" matInput placeholder="Subject">
                        </mat-form-field>
                        <mat-form-field>
                            <textarea class="min-h-5 my-0 resize-none" placeholder="Message"
                                style="margin: 11px 0 !important; padding: 0 !important;" [rows]="6" matInput
                                #messageInput></textarea>
                        </mat-form-field>
                    </div>
                    <div class="text-right">
                        <a href="#" class="button text-right">Send Message!</a>
                    </div>
                </form>

                <div class="font-tags ml-5">&lt;/form&gt;</div>
                <div class="font-tags ml-5">&lt;/body&gt;</div>
                <div class="font-tags">&lt;/html&gt;</div>
            </div>
        </div>

    </div>
