<div class="msr-vertical-navigation-wrapper vertical-left-menu">

    <!-- Header -->
    <div class="msr-vertical-navigation-header">
        <ng-content select="[msrVerticalNavigationHeader]"></ng-content>
    </div>

    <!-- Content -->
    <div class="msr-vertical-navigation-content" msrScrollbar
        [msrScrollbarOptions]="{wheelPropagation: inner, suppressScrollX: true}" #navigationContent>

        <!-- Content header -->
        <div class="msr-vertical-navigation-content-header">
            <ng-content select="[msrVerticalNavigationContentHeader]"></ng-content>
        </div>

        <!-- Items -->
        <ng-container *ngFor="let item of navigation; trackBy: trackByFn">

            <!-- Skip the hidden items -->
            <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

                <!-- Aside -->
                <ng-container *ngIf="item.type === 'aside'">
                    <msr-vertical-navigation-aside-item [item]="item" [name]="name" [activeItemId]="activeAsideItemId"
                        [autoCollapse]="autoCollapse" [skipChildren]="true"
                        (click)="toggleAside(item)"></msr-vertical-navigation-aside-item>
                </ng-container>

                <!-- Basic -->
                <ng-container *ngIf="item.type === 'basic'">
                    <msr-vertical-navigation-basic-item [item]="item"
                        [name]="name"></msr-vertical-navigation-basic-item>
                </ng-container>

                <!-- Collapsable -->
                <ng-container *ngIf="item.type === 'collapsable'">
                    <msr-vertical-navigation-collapsable-item [item]="item" [name]="name"
                        [autoCollapse]="autoCollapse"></msr-vertical-navigation-collapsable-item>
                </ng-container>

                <!-- Divider -->
                <ng-container *ngIf="item.type === 'divider'">
                    <msr-vertical-navigation-divider-item [item]="item"
                        [name]="name"></msr-vertical-navigation-divider-item>
                </ng-container>

                <!-- Group -->
                <ng-container *ngIf="item.type === 'group'">
                    <msr-vertical-navigation-group-item [item]="item" [name]="name"
                        [autoCollapse]="autoCollapse"></msr-vertical-navigation-group-item>
                </ng-container>

                <!-- Spacer -->
                <ng-container *ngIf="item.type === 'spacer'">
                    <msr-vertical-navigation-spacer-item [item]="item"
                        [name]="name"></msr-vertical-navigation-spacer-item>
                </ng-container>

            </ng-container>

        </ng-container>

        <!-- Content footer -->
        <div class="msr-vertical-navigation-content-footer">
            <ng-content select="[msrVerticalNavigationContentFooter]"></ng-content>
        </div>

    </div>

    <!-- Footer -->
    <div class="msr-vertical-navigation-footer mb-3">
        <ng-content select="[msrVerticalNavigationFooter]"></ng-content>
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <a class="flex-auto" href="https://www.linkedin.com/in/mohit-rane-developer/" target="_blank">
                <mat-icon class="social-media-btn" svgIcon="feather:linkedin"></mat-icon>
            </a>
            <a class="flex-auto" href="https://github.com/Mohit-S-Rane" target="_blank">
                <mat-icon class="social-media-btn" svgIcon="feather:github"></mat-icon>
            </a>
            <a class="flex-auto" href="https://mohitsrane.com/" target="_blank">
                <mat-icon class="social-media-btn" svgIcon="mat_outline:web"></mat-icon>
            </a>
        </div>
    </div>

</div>

<!-- Aside -->
<ng-container *ngIf="activeAsideItemId">
    <div class="msr-vertical-navigation-aside-wrapper" msrScrollbar
        [msrScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}" [@fadeInLeft]="position === 'left'"
        [@fadeInRight]="position === 'right'" [@fadeOutLeft]="position === 'left'"
        [@fadeOutRight]="position === 'right'">

        <!-- Items -->
        <ng-container *ngFor="let item of navigation; trackBy: trackByFn">

            <!-- Skip the hidden items -->
            <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

                <!-- Aside -->
                <ng-container *ngIf="item.type === 'aside' && item.id === activeAsideItemId">
                    <msr-vertical-navigation-aside-item [item]="item" [name]="name"
                        [autoCollapse]="autoCollapse"></msr-vertical-navigation-aside-item>
                </ng-container>

            </ng-container>

        </ng-container>

    </div>
</ng-container>
